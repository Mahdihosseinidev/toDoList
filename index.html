<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo List</title>
    <!-- Compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <!-- CDN Fontawesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <!-- Import style file custom -->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- box top  -->
    <div class="container wrapper-card">
      <div class="col s12">
        <div class="card-content card-addtask">
          <span class="card-title">Add new task</span>
          <form id="task-form">
            <div class="col s12 input-field">
              <input type="text" name="task" id="task" />
              <label for="task">New Task</label>
              <span class="error">Please, fill the Task field</span>
            </div>
            <input type="submit" value="Add Task" class="btn btn-custom" />
          </form>
        </div>
      </div>
    </div>

    <!-- box bottom -->
    <div class="container wrapper-listtaskandfilter">
      <div class="col s12 box-filter">
        <!-- filter tasks -->
        <div class="col s12 input-field wrapper-filter">
          <input type="text" name="filter" id="filter" />
          <label for="filter" class="black-text">Filter Tasks</label>
        </div>
        <!-- list tasks -->
        <div class="col s12">
          <h5 class="title-list-task">List Tasks</h5>
          <ul class="collection"></ul>
          <a href="#" class="btn clear-task black btn-clear"> Clear Tasks</a>
        </div>
      </div>
    </div>

    <!-- CDN jQuery -->
    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
    ></script>

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <!-- Import CDN Sweetalert2 -->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- import script file -->
    <script src="./script.js"></script>
  </body>
</html>
